<div class="container">
  <div class="row">

    <div class="col s12 m12">
      <h2>Students List</h2>
      <table class="striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Score</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of studentsList">
            <td>{{item.id}}</td>
            <td>{{item.firstName + ' ' +item.lastName}}</td>
            <td>{{item.department}}</td>
            <td>{{item.score}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td><div (click)="editStudent(item.id)" class="btn-floating btn-small red"><i class="material-icons">edit</i></div></td>
            <td><div (click)="deleteStudent(item.id)" class="btn-floating btn-small red"><i class="material-icons">delete</i></div></td>
     
          </tr>

        </tbody>
      </table>

    </div>


  </div>

</div>
