<div class="container">
  <div class="row">

    <div class="col s12 m12">
      <h2>Add Student Details</h2>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" name="firstName" class="validate" [(ngModel)]="student.firstName">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name="lastName" [(ngModel)]="student.lastName">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="department" type="text" class="validate" name="department" [(ngModel)]="student.department">
              <label for="text">Department</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="score" type="number" class="validate" name="score" [(ngModel)]="student.score">
              <label for="number">Score in %</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" [(ngModel)]="student.email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="address" type="text" class="validate" name="address" [(ngModel)]="student.address">
              <label for="text">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addStudent()">Add
    <i class="material-icons right">add</i>
  </button>
            </div>
          </div>
        </form>
      </div>

    </div>


  </div>

</div>
